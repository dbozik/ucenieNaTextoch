<ng-container *ngIf="text">
    <div class="row text-title text-center">
        <h3>{{text.title ? text.title : text.text.slice(0, 10) + '...'}}</h3>
    </div>

    <div class="row">
        <div class="col-sm-6 text-area bordered">
            <ng-container *ngFor="let textPart of text.textParts; let index = index; trackBy: trackBy">
                <!--<span [style.backgroundColor]="text.textParts[index].color" [title]="text.textParts[index].title" class="popup text-part">
                    {{textPart.content}}
                </span>

                <ng-container *ngIf="hasLineBreak(text.textParts[index].content)">
                    <br>
                    <br>
                </ng-container>-->

                <app-word
                    [textPart]="text.textParts[index]"
                    (openTranslation)="setTranslateLink($event)"
                    (wordEdit)="wordEdit($event)"
                >
                </app-word>
            </ng-container>
        </div>

        <div class="col-sm-5">
            <webview class="translate-box bordered" [attr.src]="translateLink"></webview>
        </div>
    </div>
</ng-container>
